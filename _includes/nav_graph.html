<head>

<script type="text/javascript" src="{{ site.baseurl }}/assets/js/vis.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/my_concepts.js"></script>

<link href="{{ site.baseurl }}/assets/css/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>

</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    
    var nodes = [];
    var i = 0;

    {% for post in site.posts %}
      var categories = [];
      {% for category in post.categories %}
        categories.push("{{category}}");
      {% endfor %}
      
      
      nodes.push({id: i, label:i, title: "{{post.title}}", url: '{{ site.baseurl }}{{ post.url}}' , category: categories, size:"{{ post.content |size }}"});
      i = i+1;
    {% endfor %}

    edges =  generateEdges(nodes);

    var nodes = new vis.DataSet(nodes);
    var edges = new vis.DataSet(edges);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options={}; 

    // initialize your network!
    var network = new vis.Network(container, data, options);

    network.on("selectNode", function (params) {
      if (params.nodes.length === 1) {
        var node = nodes.get(params.nodes[0]);
        window.open(node.url, '_blank');
       }
    });

</script>
</body>
